<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro/P</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">Astro</div>
            <div class="logo-text">place</div>
        </div>
    </div>
    
    <div class="container">
        <div class="control-group">
            <div id="cooldown">Ready to place a pixel!</div>
            <div id="coordinates">Hover over canvas to see coordinates</div>
        </div>
        
        <div id="canvas-container">
            <canvas id="place-canvas" width="100" height="100"></canvas>
            <div class="hover-pixel" id="hover-pixel"></div>
        </div>
        
        <div class="color-picker" id="color-picker"></div>
        
        <div class="controls">
            <div class="control-group">
                <div id="zoom-controls">
                    <button id="zoom-out">-</button>
                    <button id="zoom-reset">Reset View</button>
                    <button id="zoom-in">+</button>
                </div>
                <button id="timelapse-button">View Timelapse</button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="user-count">0</div>
                <div class="stat-label">Users Online</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pixel-count">0</div>
                <div class="stat-label">Pixels Placed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="your-pixels">0</div>
                <div class="stat-label">Your Pixels</div>
            </div>
        </div>
        
        <div class="admin-login" id="admin-login">
            <div class="admin-login-title">Admin Login</div>
            <div class="admin-login-controls">
                <input type="password" id="admin-key" class="admin-login-input" placeholder="Enter admin key">
                <button id="admin-login-button">Login</button>
            </div>
        </div>
        
        <div class="admin-panel" id="admin-panel">
            <div class="admin-title">Admin Controls</div>
            <div class="admin-controls">
                <button id="export-canvas" class="admin-button">Export Save</button>
                <button id="import-canvas" class="admin-button">Import Save</button>
                <input type="file" id="canvas-file" class="admin-input" accept=".json" hidden>
            </div>
            <div class="admin-controls">
                <button id="clear-canvas" class="admin-button">Clear Canvas</button>
                <button id="ban-user" class="admin-button">Ban User</button>
                <input type="text" id="user-to-ban" class="admin-input" placeholder="Enter user ID to ban">
            </div>
            <div class="banned-users">
                <div class="admin-title">Banned Users</div>
                <div id="banned-users-list"></div>
            </div>
        </div>
        
        <div class="history-viewer">
            <div class="history-title">Recent Activity</div>
            <div class="history-container" id="history-container"></div>
        </div>
    </div>
    
    <div class="modal" id="timelapse-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Canvas Timelapse</h2>
                <button class="close-button" id="close-timelapse">&times;</button>
            </div>
            <div>
                <p>Watch how the canvas has evolved:</p>
                <div class="time-options">
                    <button class="time-option active" data-speed="1">1x</button>
                    <button class="time-option" data-speed="2">2x</button>
                    <button class="time-option" data-speed="5">5x</button>
                </div>
                <canvas id="timelapse-canvas" width="300" height="300" style="width: 100%; image-rendering: pixelated;"></canvas>
                <div style="margin-top: 15px; text-align: center;">
                    <button id="play-timelapse">Play</button>
                    <button id="pause-timelapse">Pause</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
