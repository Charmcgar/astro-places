<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro/P</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background-color: #222;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo-icon {
            color: #4CAF50;
        }
        .logo-text {
            color: white;
            margin-left: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #canvas-container {
            position: relative;
            margin: 20px 0;
            border: 2px solid #333;
            background-color: white;
            overflow: hidden;
        }
        #place-canvas {
            display: block;
            image-rendering: pixelated;
            cursor: crosshair;
        }
        .hover-pixel {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
            border: 1px solid rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            display: none;
        }
        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 20px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .color-option.selected {
            border-color: #000;
        }
        .controls {
            margin: 20px 0;
        }
        .control-group {
            margin-bottom: 15px;
        }
        button {
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        .admin-login, .admin-panel {
            background-color: #fff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .admin-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .admin-login-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .admin-login-controls {
            display: flex;
            gap: 10px;
        }
        .admin-login-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }
        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .admin-button {
            background-color: #f44336;
        }
        .admin-button:hover {
            background-color: #d32f2f;
        }
        .admin-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }
        .banned-users {
            margin-top: 20px;
        }
        .history-viewer {
            background-color: #fff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .history-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .history-container {
            max-height: 200px;
            overflow-y: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .close-button {
            font-size: 24px;
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
        }
        .time-options {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .time-option {
            padding: 5px 10px;
            background-color: #ddd;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .time-option.active {
            background-color: #4CAF50;
            color: white;
        }
        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">Astro</div>
            <div class="logo-text">place</div>
        </div>
    </div>
    
    <div class="container">
        <div class="control-group">
            <div id="cooldown">Ready to place a pixel!</div>
            <div id="coordinates">Hover over canvas to see coordinates</div>
        </div>
        
        <div id="canvas-container">
            <canvas id="place-canvas" width="100" height="100"></canvas>
            <div class="hover-pixel" id="hover-pixel"></div>
        </div>
        
        <div class="color-picker" id="color-picker"></div>
        
        <div class="controls">
            <div class="control-group">
                <div id="zoom-controls">
                    <button id="zoom-out">-</button>
                    <button id="zoom-reset">Reset View</button>
                    <button id="zoom-in">+</button>
                </div>
                <button id="timelapse-button">View Timelapse</button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="user-count">0</div>
                <div class="stat-label">Users Online</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pixel-count">0</div>
                <div class="stat-label">Pixels Placed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="your-pixels">0</div>
                <div class="stat-label">Your Pixels</div>
            </div>
        </div>
        
        <div class="admin-login" id="admin-login">
            <div class="admin-login-title">Admin Login</div>
            <div class="admin-login-controls">
                <input type="password" id="admin-key" class="admin-login-input" placeholder="Enter admin key">
                <button id="admin-login-button">Login</button>
            </div>
        </div>
        
        <div class="admin-panel" id="admin-panel" style="display: none;">
            <div class="admin-title">Admin Controls</div>
            <div class="admin-controls">
                <button id="export-png" class="admin-button">Save as PNG</button>
                <button id="export-json" class="admin-button">Save as JSON</button>
                <button id="import-canvas" class="admin-button">Import Save</button>
                <input type="file" id="canvas-file" class="admin-input" accept=".json,.png" hidden>
            </div>
            <div class="admin-controls">
                <button id="clear-canvas" class="admin-button">Clear Canvas</button>
                <button id="ban-user" class="admin-button">Ban User</button>
                <input type="text" id="user-to-ban" class="admin-input" placeholder="Enter user ID to ban">
            </div>
            <div class="banned-users">
                <div class="admin-title">Banned Users</div>
                <div id="banned-users-list"></div>
            </div>
        </div>
        
        <div class="history-viewer">
            <div class="history-title">Recent Activity</div>
            <div class="history-container" id="history-container"></div>
        </div>
    </div>
    
    <div class="modal" id="timelapse-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Canvas Timelapse</h2>
                <button class="close-button" id="close-timelapse">&times;</button>
            </div>
            <div>
                <p>Watch how the canvas has evolved:</p>
                <div class="time-options">
                    <button class="time-option active" data-speed="1">1x</button>
                    <button class="time-option" data-speed="2">2x</button>
                    <button class="time-option" data-speed="5">5x</button>
                </div>
                <canvas id="timelapse-canvas" width="300" height="300" style="width: 100%; image-rendering: pixelated;"></canvas>
                <div style="margin-top: 15px; text-align: center;">
                    <button id="play-timelapse">Play</button>
                    <button id="pause-timelapse">Pause</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Canvas setup
            const canvas = document.getElementById('place-canvas');
            const ctx = canvas.getContext('2d');
            
            // Initialize canvas with white background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Admin panel functionality
            const adminPanel = document.getElementById('admin-panel');
            const adminLogin = document.getElementById('admin-login');
            const adminLoginButton = document.getElementById('admin-login-button');
            
            // Simple admin login (in a real app, use proper authentication)
            adminLoginButton.addEventListener('click', function() {
                const adminKey = document.getElementById('admin-key').value;
                if (adminKey === 'admin123') { // Replace with a secure key in production
                    adminLogin.style.display = 'none';
                    adminPanel.style.display = 'block';
                    showNotification('Admin access granted');
                } else {
                    showNotification('Invalid admin key', 'error');
                }
            });
            
            // Export as PNG
            document.getElementById('export-png').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'astro-place-canvas.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                showNotification('Canvas saved as PNG');
            });
            
            // Export as JSON
            document.getElementById('export-json').addEventListener('click', function() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = Array.from(imageData.data);
                
                const canvasData = {
                    width: canvas.width,
                    height: canvas.height,
                    pixels: pixels
                };
                
                const dataStr = JSON.stringify(canvasData);
                const link = document.createElement('a');
                link.download = 'astro-place-data.json';
                link.href = 'data:text/json;charset=utf-8,' + encodeURIComponent(dataStr);
                link.click();
                showNotification('Canvas saved as JSON');
            });
            
            // Import canvas
            document.getElementById('import-canvas').addEventListener('click', function() {
                document.getElementById('canvas-file').click();
            });
            
            document.getElementById('canvas-file').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        if (file.name.endsWith('.json')) {
                            const data = JSON.parse(e.target.result);
                            const imageData = new ImageData(
                                new Uint8ClampedArray(data.pixels),
                                data.width,
                                data.height
                            );
                            ctx.putImageData(imageData, 0, 0);
                            showNotification('Canvas imported from JSON');
                        } else if (file.name.endsWith('.png')) {
                            const img = new Image();
                            img.onload = function() {
                                ctx.drawImage(img, 0, 0);
                                showNotification('Canvas imported from PNG');
                            };
                            img.src = e.target.result;
                        }
                    } catch (error) {
                        showNotification('Error importing file: ' + error.message, 'error');
                    }
                };
                reader.readAsDataURL(file);
            });
            
            // Clear canvas
            document.getElementById('clear-canvas').addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the entire canvas?')) {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    showNotification('Canvas cleared');
                }
            });
            
            // Notification function
            function showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.backgroundColor = type === 'error' ? '#f44336' : '#4CAF50';
                notification.style.display = 'block';
                
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 3000);
            }
            
            // Placeholder for other functionality
            // (You would implement the actual pixel placing, zooming, etc. here)
        });
    </script>
</body>
</html>
